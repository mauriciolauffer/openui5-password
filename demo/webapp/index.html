<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mauricio Lauffer">
  <title>OpenUI5 Input Password</title>
  <script id="sap-ui-bootstrap" type="text/javascript"
          src="https://openui5.hana.ondemand.com/1.56.3/resources/sap-ui-core.js"
          data-sap-ui-preload="async"
          data-sap-ui-theme="sap_belize"
          data-sap-ui-libs="sap.m, openui5.password"
          data-sap-ui-resourceroots='{
          "mlauffer.demo.openui5.password": "./",
          "openui5.password": "../../dist/resources/openui5/password"}'>
  </script>
  <script>
    sap.ui.getCore().attachInit(function() {
      "use strict";
      sap.ui.require([
        'sap/m/Input',
        'sap/m/Label',
        'openui5/password/Password'
      ], function (Input, Label, InputPassword) {
        new Label({text: 'Password'}).placeAt('content');
        new Input({type: 'Password'}).placeAt('content');
        new Label({text: 'Password NEW Control'}).placeAt('content');
        new InputPassword({
          requireNumbers: true,
          requireLetters: true,
          requireSymbols: true,
          requireLowercase: true,
          requireUppercase: true,
          minLength: 5,
          maxLength: 42
        }).placeAt('content');
      });
    });
  </script>
</head>
<body class="sapUiBody" id="content" role="application"></body>
</html>
