specVersion: "2.6"
metadata:
  name: openui5-password
  copyright: |-
    openui5-password
     * (c) Copyright 2017-${currentYear} Mauricio Lauffer
     * Licensed under the MIT license. See LICENSE file in the project root for full license information.
type: library
framework:
  name: OpenUI5
  version: 1.96.0
  libraries:
    - name: sap.ui.core
    - name: sap.m
      development: true
builder:
  resources:
    excludes:
      - "/test-resources/**"
  libraryPreload:
    excludes:
      - "openui5/password/thirdparty/**"
  customTasks:
    - name: ui5-task-copy-resources
      afterTask: uglify
      configuration:
        includeDependencies: true
        resources:
          - "/resources/openui5/password/thirdparty/**"
---
specVersion: "2.6"
kind: extension
type: project-shim
metadata:
  name: openui5.password.thirdparty.zxcvbn
shims:
  configurations:
    zxcvbn:
      specVersion: "2.6"
      type: module
      metadata:
        name: zxcvbn
      resources:
        configuration:
          paths:
            /resources/openui5/password/thirdparty/: "dist/"
